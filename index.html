<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="section-1-details"   >
      

        <div class="container main-wrapper" style="background-color: rgb(238 238 238); padding-bottom: 1rem;" >
            <div class="heading"  style="border: 1px solid red;  background-color: black;">
                <h1 class="display-3 page-title"  style="background-color: black; color: white; justify-content: center; text-align: center;">Registration Form</h1>
            </div>
             
            <form class="row g-3 registration-form" id="registration-form" >
              <div class="col-md-4">
                <label for="first-name" class="form-label">First name</label>
                <input type="text" class="form-control" id="first-name" required autocomplete="off">
                <div class="valid-feedback" id="first-name-valid">
                  Looks good!
                </div>
                <div class="invalid-feedback" id="first-name-invalid">
                  Please Enter a valid first name
                </div>
              </div>
              <div class="col-md-4">
                <label for="last-name" class="form-label">Last name</label>
                <input type="text" class="form-control" id="last-name" required autocomplete="off">
                <div class="valid-feedback" id="last-name-valid">
                  Looks good!
                </div>
                <div class="invalid-feedback" id="last-name-invalid">
                  Please Enter a valid last name
                </div>
              </div>
              <div class="col-md-4">
                <label for="email" class="form-label">Email</label>
                <div class="input-group  ">
                  <span class="input-group-text" id="inputGroupPrepend"  >@</span>
                  <input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend" required autocomplete="off">
                  <div class="valid-feedback" id="email-valid">
                    Looks good!
                  </div>
                  <div class="invalid-feedback" id="email-invalid">
                    Please enter a valid email address.
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <label for="Password" class="form-label">Password</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend"  >*</span>
                    <input type="text" class="form-control" id="Password" required autocomplete="off">
                    <div class="valid-feedback" id="Password-valid">
                       Looks good!
                    </div>
                    <div class="invalid-feedback" id="Password-invalid">
                       Please enter a valid city.
                    </div>

                </div>
                 
              </div>
              <div class="col-md-3">
                
                <label for="C-Password" class="form-label">Confirm Password</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend"  >*</span>
                    <input type="text" class="form-control" id="C-Password" required autocomplete="off">
                    <div class="valid-feedback" id="C-Password-valid">
                      Looks good!
                    </div>
                    <div class="invalid-feedback" id="C-Password-invalid">
                      Please enter a valid zip.
                    </div>

                </div>
                 
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="t-and-c" required>
                  <label class="form-check-label" for="t-and-c">
                    Agree to terms and conditions
                  </label>
                  <div class="invalid-feedback"  id="tNC-invalid">
                    You must agree before submitting.
                  </div>
                </div>
              </div>
              <div class="col-12 text-center" >
                <button class="btn btn-dark" id="btn" type="button" onclick="validate()" >Submit form</button>
              </div>
            </form>
        
          </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    
</body>
</html>
