
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
        
    <div class="main-container">
      <div class="form-heading">
        <h1 class="display-3 page-title"  >Registration Form</h1>
      </div>
       
      <form class="row g-3 registration-form">
        <div class="col-md-4">
          <label for="first-name" class="form-label">First name</label>
          <input type="text" class="form-control" onkeydown="validate(false)" id="first-name" />
          <div class="valid-feedback" id="first-name-Valid">
            Looks good!
          </div>
          <div class="invalid-feedback" id="first-name-invalid">
            Please enter a valid first <br> name
          </div>
        </div>
        <div class="col-md-4">
          <label for="last-name" class="form-label">Last name</label>
          <input type="text" class="form-control" onkeydown="validate(false)" id="last-name" />
          <div class="valid-feedback" id="last-name-Valid">
            Looks good!
          </div>
          <div class="invalid-feedback" id="last-name-invalid">
            Please enter a valid last <br> name
          </div>
        </div>
        <div class="col-md-4">
          <label for="email" class="form-label">Email</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input onkeydown="validate(false)" type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend"/>
            <div class="valid-feedback" id="email-Valid">
              Looks good!
            </div>
            <div class="invalid-feedback" id="email-invalid">
              Please enter a valid email address.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">*</span>
          <input type="text" class="form-control" onkeydown="validate(false)" id="password" />
          <div class="valid-feedback" id="password-Valid">
            Looks good!
          </div>
          <div class="invalid-feedback" id="password-inValid">
            Please provide a valid password.
          </div>
          </div>
        </div> 
       
        <div class="col-md-6">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">*</span>
          <input type="text" class="form-control" autocomplete="off" onkeyup="validate(false)" id="confirm-password" />
          <div class="valid-feedback" id="confirm-password-Valid">
            Password Matched
          </div>
          <div class="invalid-feedback" id="confirm-password-inValid">
            Password and Confirm password don't match.
          </div>
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input onkeydown="validate(false)" class="form-check-input" type="checkbox" id="t-and-c"/>
            <label class="form-check-label" for="t-and-c-valid">
              Agree the Terms & Conditions
            </label>
            <div class="invalid-feedback" id="t-and-c-inValid">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12 text-center">
          <button class="btn btn-dark" type="button" id="submitForm">
            Submit form
          </button>
        </div>
      </form>
    </div>
     <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
